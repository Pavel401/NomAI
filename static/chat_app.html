<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NomAI Chat Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main {
      max-width: 700px;
    }
    #conversation .user::before {
      content: 'You asked: ';
      font-weight: bold;
      display: block;
      color: #0066cc;
    }
    #conversation .model::before {
      content: 'AI Response: ';
      font-weight: bold;
      display: block;
      color: #28a745;
    }
    #spinner {
      opacity: 0;
      transition: opacity 500ms ease-in;
      width: 30px;
      height: 30px;
      border: 3px solid #222;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #spinner.active {
      opacity: 1;
    }
    .navbar-brand {
      font-weight: bold;
      color: #0066cc !important;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">NomAI Chat Assistant</a>
    </div>
  </nav>
  
  <main class="border rounded mx-auto my-5 p-4 bg-white shadow">
    <h1 class="text-center mb-4">Chat with NomAI</h1>
    <p class="text-center text-muted mb-4">Ask me anything about nutrition, food, or general questions...</p>
    
    <div id="conversation" class="px-2 mb-4" style="max-height: 400px; overflow-y: auto;"></div>
    
    <div class="d-flex justify-content-center mb-3">
      <div id="spinner"></div>
    </div>
    
    <form method="post">
      <div class="input-group">
        <input id="prompt-input" name="prompt" class="form-control" placeholder="Type your message here..." />
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
    </form>
    
    <div id="error" class="d-none text-danger mt-3">
      Error occurred, check the browser developer console for more information.
    </div>
    
    <pre id="debug" class="bg-light p-2 mt-3 small d-none"></pre>
  </main>
  
  <footer class="text-center text-muted py-3">
    <small>Powered by NomAI - Your AI Nutrition Assistant</small>
  </footer>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
<script type="module">
  // to let me write TypeScript, without adding the burden of npm we do a dirty, non-production-ready hack
  // and transpile the TypeScript code in the browser
  // this is (arguably) A neat demo trick, but not suitable for production!
  async function loadTs() {
    const response = await fetch('/chat/chat_app.ts');
    const tsCode = await response.text();
    const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
    let script = document.createElement('script');
    script.type = 'module';
    script.text = jsCode;
    document.body.appendChild(script);
  }

  loadTs().catch((e) => {
    console.error(e);
    document.getElementById('error').classList.remove('d-none');
    document.getElementById('spinner').classList.remove('active');
  });
</script>
