<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NomAI Chat Interface</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.model {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.model .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-timestamp {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
            text-align: right;
        }

        .message.model .message-timestamp {
            text-align: left;
        }

        .message.system {
            display: flex;
            justify-content: center;
            margin: 8px 0;
        }

        .message.system .message-content {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 6px 12px;
            font-size: 13px;
            font-style: italic;
            max-width: 50%;
        }

        .nutrition-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 14px;
        }

        .nutrition-section {
            margin-bottom: 12px;
        }

        .nutrition-section h4 {
            color: #495057;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        .nutrition-item {
            background: white;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            border-left: 3px solid #28a745;
        }

        .health-score {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .health-score.low {
            background: #dc3545;
        }

        .health-score.medium {
            background: #ffc107;
            color: #212529;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            font-size: 18px;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            color: #6c757d;
            font-style: italic;
            margin: 8px 0;
        }

        .typing-dots {
            display: inline-flex;
            margin-left: 8px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            background: #6c757d;
            border-radius: 50%;
            margin: 0 1px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin: 8px 0;
            border: 1px solid #f5c6cb;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 12px;
            }

            .chat-header {
                padding: 16px;
                font-size: 20px;
            }

            .chat-messages {
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-input {
                padding: 16px;
            }
        }
    </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                ðŸ¥— NomAI Nutrition Assistant
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <div class="input-container">
                    <textarea
                        id="messageInput"
                        class="input-field"
                        placeholder="Ask about nutrition, food calories, or describe what you ate..."
                        rows="1"></textarea>
                    <button id="sendButton" class="send-button">
                        âž¤
                    </button>
                </div>
            </div>
        </div>

        <script>
        // TypeScript code compiled to JavaScript
        document.addEventListener('DOMContentLoaded', async () => {
            // Load and execute the TypeScript file
            try {
                const response = await fetch('/chat/chat_app.ts');
                const tsCode = await response.text();
                
                // Simple TypeScript to JavaScript conversion for browser compatibility
                const jsCode = tsCode
                    .replace(/interface\s+\w+\s*{[^}]*}/g, '') // Remove interfaces
                    .replace(/:\s*\w+(\[\])?/g, '') // Remove type annotations
                    .replace(/private\s+/g, '')
                    .replace(/public\s+/g, '')
                    .replace(/async\s+(\w+)\([^)]*\):\s*Promise<[^>]*>/g, 'async $1()')
                    .replace(/(\w+)\([^)]*\):\s*\w+(\[\])?/g, '$1()')
                    .replace(/as\s+\w+/g, '');
                
                eval(jsCode);
            } catch (error) {
                console.error('Error loading TypeScript:', error);
                // Fallback: include basic chat functionality
                initBasicChat();
            }
        });

        function initBasicChat() {
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            let isTyping = false;

            async function loadMessages() {
                try {
                    const response = await fetch('/chat/messages');
                    const text = await response.text();
                    
                    if (text.trim()) {
                        const messages = text.trim().split('\n').map(line => JSON.parse(line));
                        messages.forEach(message => displayMessage(message));
                    }
                    
                    scrollToBottom();
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            function displayMessage(message) {
                const messageDiv = document.createElement('div');
                
                // Handle system messages (tool call/result notifications)
                if (message.is_system) {
                    messageDiv.className = 'message system';
                } else {
                    messageDiv.className = `message ${message.role}`;
                }

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (message.role === 'model' && message.tool_returns && message.tool_returns.length > 0) {
                    contentDiv.innerHTML = formatNutritionResponse(message.content, message.tool_returns);
                } else {
                    contentDiv.innerHTML = message.content.replace(/\n/g, '<br>');
                }

                messageDiv.appendChild(contentDiv);

                // Only add timestamp for non-system messages
                if (!message.is_system) {
                    const timestamp = document.createElement('div');
                    timestamp.className = 'message-timestamp';
                    timestamp.textContent = new Date(message.timestamp).toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false 
                    });
                    messageDiv.appendChild(timestamp);
                }
                messagesContainer.appendChild(messageDiv);
                
                scrollToBottom();
                return messageDiv;
            }

            function formatNutritionResponse(content, toolReturns) {
                let html = content ? `<div>${content.replace(/\n/g, '<br>')}</div>` : '';
                
                for (const toolReturn of toolReturns) {
                    if (toolReturn.tool_name === 'calculate_nutrition_by_food_description' && toolReturn.content) {
                        const data = toolReturn.content.response;
                        
                        html += `<div class="nutrition-info">`;
                        html += `<div class="nutrition-section">`;
                        html += `<h4>ðŸ“Š ${data.foodName}</h4>`;
                        html += `<p><strong>Calories:</strong> ${data.ingredients.reduce((sum, ing) => sum + ing.calories, 0)}</p>`;
                        html += `<p><strong>Health Score:</strong> ${data.overallHealthScore}/10</p>`;
                        html += `</div></div>`;
                    }
                }
                
                return html;
            }

            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message || isTyping) return;

                const userMessage = {
                    role: 'user',
                    timestamp: new Date().toISOString(),
                    content: message
                };
                
                displayMessage(userMessage);
                messageInput.value = '';
                isTyping = true;
                sendButton.disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('prompt', message);

                    const response = await fetch('/chat/messages', {
                        method: 'POST',
                        body: formData
                    });

                    const reader = response.body.getReader();
                    let currentMessageElement = null;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = new TextDecoder().decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim());

                        for (const line of lines) {
                            try {
                                const messageData = JSON.parse(line);
                                
                                if (messageData.role === 'user') {
                                    // Skip user messages as they're already displayed
                                    continue;
                                }
                                
                                if (messageData.is_final) {
                                    // Final message with complete content and tool info
                                    if (currentMessageElement) {
                                        currentMessageElement.remove();
                                    }
                                    displayMessage(messageData);
                                    currentMessageElement = null;
                                } else if (messageData.is_tool_call) {
                                    // Tool call message - show that a tool is being called
                                    const toolCallMsg = {
                                        role: 'model',
                                        timestamp: messageData.timestamp,
                                        content: `ðŸ”§ Calling tool: ${messageData.tool_calls[0].tool_name}...`,
                                        is_system: true
                                    };
                                    displayMessage(toolCallMsg);
                                } else if (messageData.is_tool_result) {
                                    // Tool result message - could show result or just indicate completion
                                    const toolResultMsg = {
                                        role: 'model',
                                        timestamp: messageData.timestamp,
                                        content: `âœ… Tool completed: ${messageData.tool_returns[0].tool_name}`,
                                        is_system: true
                                    };
                                    displayMessage(toolResultMsg);
                                } else if (messageData.is_partial) {
                                    // Partial streaming text
                                    if (!currentMessageElement) {
                                        currentMessageElement = displayMessage(messageData);
                                    } else {
                                        const contentDiv = currentMessageElement.querySelector('.message-content');
                                        contentDiv.innerHTML = messageData.content.replace(/\n/g, '<br>');
                                    }
                                } else {
                                    // Regular message or unknown type
                                    if (!currentMessageElement) {
                                        currentMessageElement = displayMessage(messageData);
                                    } else {
                                        const contentDiv = currentMessageElement.querySelector('.message-content');
                                        contentDiv.innerHTML = messageData.content.replace(/\n/g, '<br>');
                                    }
                                }
                            } catch (parseError) {
                                console.error('Error parsing message:', parseError);
                            }
                        }
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                } finally {
                    isTyping = false;
                    sendButton.disabled = false;
                }
            }

            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            loadMessages();
        }
    </script>
    </body>
</html>
